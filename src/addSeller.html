    <div class="content">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

          <div
            class="collapse navbar-collapse justify-content-end"

              <li class="nav-item">

                  >Sell Product To Seller</a

                  >Query Seller</a

            </ul>
          </div>
        </div>
      </nav>

      <section>
        <div class="container mt-5 mb-3">
          <h2 class="h2">Add Seller</h2>

          <div class="row">
            <div class="mb-2 col-md-6">
              <label for="seller_id" class="form-label">Seller Name</label>
              <input
                type="text"
                class="form-control"
                id="SellerName"
                name="SellerName"
                aria-describedby="SellerName"
              />
            </div>
            <div class="mb-2 col-md-6">
              <label for="name" class="form-label">Seller Brand</label>
              <input
                type="text"
                class="form-control"
                id="SellerBrand"
                name="SellerBrand"
                aria-describedby="SellerBrand"
              />
            </div>
            <div class="mb-2 col-md-6">
              <label for="username" class="form-label">Seller Code</label>
              <input
                type="text"
                class="form-control"
                id="SellerCode"
                name="SellerCode"
                aria-describedby="SellerCode"
                value=""
              />
            </div>
            <div class="mb-2 col-md-6">
              <label for="name" class="form-label">Seller Phone Number</label>
              <input
                type="number"
                class="form-control"
                id="SellerPhoneNumber"
                name="SellerPhoneNumber"
                aria-describedby="SellerPhoneNumber"
              />
            </div>
            <div class="mb-2 col-md-6">
              <label for="username" class="form-label">Seller Manager</label>
              <input
                type="text"
                class="form-control"
                id="SellerManager"
                name="SellerManager"
                aria-describedby="SellerManager"
              />
            </div>
            <div class="mb-2 col-md-6">
              <label for="name" class="form-label">Seller Address</label>
              <input
                type="text"
                class="form-control"
                id="SellerAddress"
                name="SellerAddress"
                aria-describedby="SellerAddress"
              />
            </div>
            <div class="mb-2 col-md-6">
              <label for="username" class="form-label">Manufacturer ID</label>
              <input
                type="text"
                class="form-control"
                id="ManufacturerId"
                name="ManufacturerId"
                aria-describedby="ManufacturerId"
                value=""
                readonly
                disabled
              />
            </div>

            <script>
              // Check if window.ethereum is defined (i.e., Metamask is installed and running)
              if (window.ethereum) {
                // Request account access
                window.ethereum
                  .request({ method: "eth_requestAccounts" })
                  .then(function (accounts) {
                    // Get the first account (Metamask address)
                    const metamaskAddress = accounts[0];
                    let result = metamaskAddress.slice(0, 18);
                    document.getElementById("ManufacturerId").value = result;

                    console.log(result);
                    console.log(metamaskAddress);
                  })
                  .catch(function (error) {
                    console.log(error);
                  });
              } else {
                console.log("Metamask not detected.");
                alert("Metamask not detected.");
              }
            </script>
            <div class="clear">&nbsp;</div>

            <button
              type="submit"
              class="btn btn-primary btn-register col-3 mx-2"
              id="register"
            >
              Add Seller
            </button>
          </div>
        </div>
      </section>

  </body>
