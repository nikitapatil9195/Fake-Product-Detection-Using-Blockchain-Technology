      <section>
        <div class="container mt-5 mb-3">

          <div class="form-group">

            <input

              id="manufacturerCode"
              name="manufacturerCode"

    <script>
      // Check if window.ethereum is defined (i.e., Metamask is installed and running)
      if (window.ethereum) {
        // Request account access
        window.ethereum
          .request({ method: "eth_requestAccounts" })
          .then(function (accounts) {
            // Get the first account (Metamask address)
            const metamaskAddress = accounts[0];
            let result = metamaskAddress.slice(0, 18);
            document.getElementById("manufacturerCode").value = result;

            console.log(result);
            console.log(metamaskAddress);
          })
          .catch(function (error) {
            console.log(error);
          });
      } else {
        console.log("Metamask not detected.");
        alert("Metamask not detected.");
      }
    </script>

    <script>
      // js for showing Registered Seller which is by default hidden

      let boxOfRegisteredSellers = document.getElementById("registeredSellers");
