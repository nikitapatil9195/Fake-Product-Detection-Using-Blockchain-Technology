<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product History</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="icon" type="image/x-icon" href="fav.ico" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <style>
      /* These classes are for solving issue of footer -- */
      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      .content {
        flex: 1 0 auto;
      }

      .footer {
        flex-shrink: 0;
      }
    </style>
  </head>

  <body>
    <div class="content">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="./assets/abc.png" height="30" width="110" alt="" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link fs-5" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="consumerPurchaseHistory.html"
                  >Consumer Purchase History</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="verifyProducts.html"
                  >Product Verification</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section>
        <div class="container mt-5">
          <h2>Consumer Product History</h2>

          <div class="form-group">
            <label for="consumerCode">Consumer Aadhaar</label>
            <input
              type="number"
              class="form-control mb-3"
              id="consumerCode"
              name="consumerCode"
            />
          </div>

          <button
            type="submit"
            class="btn btn-primary btn-register mb-3"
            id="register"
            onclick="showHistory()"
          >
            View History
          </button>
        </div>
      </section>

      <section>
        <div class="container" id="viewHistoryBox" hidden>
          <h2 class="h2">Products purchased by consumer</h2>
          <div class="table-responsive">
            <table class="table table-hover table-bordered">
              <thead>
                <tr class="bg-primary text-white">
                  <th>Product SN</th>
                  <th>Seller Code</th>
                  <th>Manufacturer Code</th>
                </tr>
              </thead>
              <tbody id="logdata"></tbody>
            </table>
          </div>

          <p class="text-center text-break">Your address is <b id="add"></b></p>
        </div>
      </section>
    </div>

    <!-- Footer  -->
    <div class="footer bg-dark text-center text-light py-1">
      Copyright Â© 2023, All Rights Reserved
    </div>

    <script>
      // script for only allowing 16 digit number input
      let consumerCodeInput = document.getElementById("consumerCode");

      consumerCodeInput.addEventListener("input", function () {
        if (consumerCodeInput.value.length > 16) {
          consumerCodeInput.value = consumerCodeInput.value.slice(0, 16);
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/consumerPurchaseHistory.js"></script>

    <script>
      // js for showing HistoryBox
      let HistoryBox = document.getElementById("viewHistoryBox");

      function showHistory() {
        HistoryBox.removeAttribute("hidden");
      }
    </script>
  </body>
</html>
